<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Construction</title>
    <script src="./login/login_user.js"></script>
</head>
<body>
    
    <header>
        <div class="navbar">
            <div class="logo"><b style="font-size: 28px; color: aliceblue; font-family: Cursive;">Lotus Construction</b></div>
            
            <ul class="links" >
                <li><a  href="#"  style="text-decoration: none;color: white;">Home</a></li>
                <li ><a href="./brickwork.html " style="text-decoration: none;color: white;" >Brick Work</a></li>
                <li><a href="./Plasteringwork.html" style="text-decoration: none;color: white;" >Plastering Work</a></li>
                <li><a href="./Paintwork.html" style="text-decoration: none;color: white;" >Paint Work</a></li>
                <li><a href="./concretework.html" style="text-decoration: none;color: white;" >Concrete Work</a></li>
               
            </ul>

            <div>
                <input type="button" class="btn btn-primary" onclick="logout()" value="Logout"/>
            </div>
           
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="#" >Home</a></li>
                <li><a href="./brickwork.html" >Brick Work</a></li>
                <li><a href="./Plasteringwork.html" >Plastering Work</a></li>
                <li><a href="./Paintwork.html" >Paint Work</a></li>
                <li><a href="./cementwork.html" >Concrete Work</a></li>
                <li><input type="button" onclick="logout"></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome to Lotus Construction</h1>
            
        </section>
    </main>

    <script>

        function logout(){
            
            if(localStorage.getItem('log_user')==1){
                localStorage.clear();
                alert("Session Expired. Kindly login again ")
                window.location="./login_user.html"
            }
        }

        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
