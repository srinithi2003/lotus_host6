    <div class="wrapper">
        <div class="title">
          Painting Work
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Enter Siteid</label>
              <input type="text"  id="site_id" class="input">
           </div>  
            <div class="inputfield">
              <label>Enter Date</label>
              <input type="date" id="dat" class="input">
           </div>  
           <div class="inputfield">
              <label>Enter Length</label>
              <div class="split">
                <input type="number" class="split2" placeholder="in feet" id="l1">

                </div>
           </div>  
          <div class="inputfield">
              <label>Enter Breadth</label>
              <div class="split">

                </div>
           </div> 
    
         
           
            <div class="inputfield">
              <label>Enter Numbers</label>
              <input type="text" class="input" id="nos">
           </div> 
           <h1  id="vol_div"  style="display: none;">   volume</h1>
           <input type="number" id="vol" style="display: none;">
       
          <div class="inputfield">
            <input type="submit" value="Calculate" class="btn" onclick="cal()">
          </div>
          <div class="inputfield">
            <input type="submit" value="Save" class="btn" id="bb1">
          </div>
        </div>
    </div>
