<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style5.css">
    <script>
        var log_=localStorage.getItem('log_admin');
        
        if(log_==1){
            window.location="./admin.html";
        }
    </script>
</head>
<body>
    <div class="overlay">
    
        <form>
            
        <div class="con">
    
        <header class="head-form">
            <h2>Admin Login</h2>
        
          
        </header>

        <br>
        <div class="field-set">
            
                <span class="input-item">
                <i class="fa fa-user-circle"></i>
                </span>
            
                <input class="form-input" id="username" type="text" placeholder="@UserName" required>
            
            <br>
    
            <span class="input-item">
                <i class="fa fa-key"></i>
            </span>
            
            <input class="form-input" type="password" placeholder="Password" id="password"  name="password" required>
            

            <span>
                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
            </span>
            
            <br>
    
        </div>
        
    
        <div class="other">
    
            <button class="frgt-pass"></button><br>
            <input  type="button" class="btn btn-lg btn-secondary"  onclick="log()" value="Login">
           <!-- <button class="sign-up" id="log">Login</button> -->
    
        </div>
            

        </div>
        
    
        </form>
        </div>
    
    
</body>
<script>
 
function log(){
    var n=document.getElementById("username").value;
    var p=document.getElementById("password").value;
    
    if(n=="admin" && p=="admin"){
        localStorage.setItem('log_admin',1);
        alert("Logged in successfully ")
        window.location="./admin.html";
    }
    else{
        alert("Invalid username or password ")
    }
}
    
</script>
</html>
